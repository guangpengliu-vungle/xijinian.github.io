        <ul>
<li><strong>本示例中的 JSP 的代码</strong>：<figure class="highlight jsp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;%@ page language=<span class="string">"java"</span> contentType=<span class="string">"text/html; charset=UTF-8"</span></span><br><span class="line">    pageEncoding=<span class="string">"UTF-8"</span> isELIgnored=<span class="string">"false"</span> %&gt;</span><br><span class="line"> </span><br><span class="line">&lt;%  String name = request.getParameter(<span class="string">"name"</span>);</span><br><span class="line">    <span class="keyword">if</span>(<span class="string">"abc"</span>.equals(name))</span><br><span class="line">        out.print(<span class="string">"&lt;font color='red'&gt;已经存在&lt;/font&gt;"</span>);</span><br><span class="line">    <span class="keyword">else</span> </span><br><span class="line">        out.print(<span class="string">"&lt;font color='green'&gt;可以使用&lt;/font&gt;"</span>);</span><br><span class="line">%&gt;</span><br></pre></td></tr></table></figure>
<a id="more"></a></li>
<li><strong>AJAX</strong>（Asynchronous JavaScript and XML）是一种无需重新加载整个页面的情况下，对网页的某部分进行更新的技术。  </li>
<li><strong>Hello AJAX</strong>：<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">span</span>&gt;</span>输入账号：<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">id</span>=<span class="string">"name"</span> <span class="attr">name</span>=<span class="string">"name"</span> <span class="attr">onkeyup</span>=<span class="string">"check()"</span> <span class="attr">type</span>=<span class="string">"text"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">span</span> <span class="attr">id</span>=<span class="string">"checkResult"</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="actionscript"><span class="keyword">var</span> xmlhttp;</span></span><br><span class="line"><span class="actionscript"><span class="function"><span class="keyword">function</span> <span class="title">check</span><span class="params">()</span> </span>&#123;</span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> name = <span class="built_in">document</span>.getElementById(<span class="string">"name"</span>).value;</span></span><br><span class="line"><span class="actionscript">    <span class="keyword">var</span> url = <span class="string">"http://how2j.cn/study/checkName.jsp?name="</span> + name;</span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">    xmlhttp = <span class="keyword">new</span> XMLHttpRequest();</span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">    <span class="comment">// 响应函数</span></span></span><br><span class="line">    xmlhttp.onreadystatechange = checkResult;</span><br><span class="line"></span><br><span class="line"><span class="actionscript">    <span class="comment">// 设置访问的页面</span></span></span><br><span class="line"><span class="actionscript">    xmlhttp.open(<span class="string">"GET"</span>, url, <span class="literal">true</span>);</span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">    <span class="comment">// 执行访问</span></span></span><br><span class="line"><span class="actionscript">    xmlhttp.send(<span class="literal">null</span>);</span></span><br><span class="line"></span><br><span class="line"><span class="actionscript">    <span class="comment">// 只有在用"POST"，并且需要发送参数的时候，才会使用到send。</span></span></span><br><span class="line"><span class="actionscript">    <span class="comment">// xmlhttp.send("user="+username+"&amp;password="+password)</span></span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="actionscript"><span class="function"><span class="keyword">function</span> <span class="title">checkResult</span><span class="params">()</span> </span>&#123;</span></span><br><span class="line">    if (xmlhttp.readyState==4 &amp;&amp; xmlhttp.status==200) &#123;</span><br><span class="line"><span class="javascript">        <span class="built_in">document</span>.getElementById(<span class="string">'checkResult'</span>).innerHTML = xmlhttp.responseText;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<!--lalala--></li>
</ul>
